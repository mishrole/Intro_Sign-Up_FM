<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>

  <section class="intro">

    <article class="intro__presentation">
      <h1 class="intro__presentation--title">Learn to code by watching others</h1>
      <p class="intro__presentation--subtitle">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable.
      </p>
    </article>

    <article class="intro__signup">
      <div class="intro__signup--trial">
        <p class="intro__signup--message"><span>Try it free 7 days</span> then $20/mo. thereafter</p>
      </div>

      <form class="intro__signup--form" action="">
        <input class="intro__signup--input" type="text" placeholder="First Name">
        <input class="intro__signup--input" type="text" placeholder="Last Name">
        <input class="intro__signup--input" type="text" placeholder="Email Address">
        <input class="intro__signup--input" type="text" placeholder="Password">
        <button class="intro__signup--cta">Claim your free trial </button>
        <p class="intro__signup--terms">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
      </form>
    </article>

  </section>

  <script src="index.js"></script>
</body>
</html>
